    <main id="main" class="tg-haslayout">
  <div id="tg-innerbanner" class="doctor-profile-main tg-innerbanner tg-bglight tg-haslayout" style="background:url('https://hayaat.pk/assets/images/doctor-profile-banner.jpg') no-repeat scroll center bottom / cover;height:250px;">
    <div class="tg-searcharea tg-haslayout doctor-profile">
      <div class="container">
        <div class="col-md-3 col-sm-3 col-xs-4">
          <span class="doc-profile-img">
            <img src="{{imagePath}}/{{doctorDetail.avatar}}">
          </span>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-8">
          <span class="title"><h1>{{doctorDetail.name}}</h1></span>
          <span class="description" *ngFor="let speciality of doctorDetail.specialities; let i=index">
            <div *ngIf="i<1">
              {{speciality.name}}
            </div>
          </span>
          <span class="rating">
            <app-doctorratings [doctorFeedback]="doctorDetail.rating" [colorFeedback]="'white'"></app-doctorratings>

              </span>

          <!--<app-write-doctor-review [doctorFeedbackId]="doctorDetail.id"></app-write-doctor-review>-->
          <span class="fee-detail"><i class="fa fa-money" aria-hidden="true"></i> Fee: Rs.{{doctorDetail.fee}}</span>
        </div>
      </div>
    </div>
  </div>
</main>
  <div class="row">
    <div class="contact-info col-md-12">
      <div class="social-links col-md-4 col-md-offset-3">
        <ul>
          <li *ngIf="facebookIcon" class="facebook"><a href={{doctorDetail.facebook}} target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li *ngIf="twitterIcon" class="twitter"><a href={{doctorDetail.twitter}} target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li *ngIf="googlePlusIcon" class="google-plus"><a href={{doctorDetail.google_plus}} target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
          <li *ngIf="linkedInIcon" class="linkedin"><a href={{doctorDetail.linked_in}} target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
          <li *ngIf="doctorWebsite" class="linkedin"><a href={{doctorDetail.website}} target="_blank"><i class="fa fa-link" aria-hidden="true"></i></a></li>
        </ul>
      </div>

    </div>
  </div>

<div  class="tg-main-section doctor-profile-content tg-haslayout padding-30-top">
  <div class="container">
    <div class="row">

        <app-bookappointment [appointmentInfo] = 'doctorDetail' [doctorTime] = 'doctorToday' [doctorSingleLocation]="singleLocationId"></app-bookappointment>


      <app-doctorinfo [doctorInfo]="doctorDetail"></app-doctorinfo>


    </div>
  </div>
</div>
